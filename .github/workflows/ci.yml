name: CI Pipeline

on:
  push:
    branches: [main, stage]
  pull_request:
    branches: [main, stage]

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run ESLint
        run: npm run lint:check
        
      - name: Type check
        run: npm run type-check
        
      - name: Build application (Amplify-compatible)
        run: npm run build
        
      - name: Validate Amplify build configuration
        run: |
          echo "Validating amplify.yml configuration..."
          if [ -f "amplify.yml" ]; then
            echo "✅ amplify.yml found"
            cat amplify.yml
          else
            echo "❌ amplify.yml not found"
            exit 1
          fi
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: .next/
          retention-days: 7
          include-hidden-files: true
          
      - name: Upload Amplify configuration
        uses: actions/upload-artifact@v4
        with:
          name: amplify-config
          path: amplify.yml
          retention-days: 7

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run security audit
        run: npm audit --audit-level=moderate
        
      - name: Check for outdated packages
        run: npm outdated || true
        
      - name: Check for sensitive files
        run: |
          echo "Checking for sensitive files..."
          if find . -name "*.env" -not -path "./.env.example" -not -path "./node_modules/*" | head -1 | grep -q .; then
            echo "❌ Found .env files that should not be committed"
            find . -name "*.env" -not -path "./.env.example" -not -path "./node_modules/*"
            exit 1
          else
            echo "✅ No sensitive .env files found"
          fi

  amplify-validation:
    name: Amplify Build Validation
    runs-on: ubuntu-latest
    needs: lint-and-build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .next/
          
      - name: Simulate Amplify build process
        run: |
          echo "Simulating Amplify build process..."
          
          # Check if build artifacts exist
          if [ ! -d ".next" ]; then
            echo "❌ Build artifacts missing"
            exit 1
          fi
          
          # Check for essential build files
          if [ ! -f ".next/BUILD_ID" ]; then
            echo "❌ BUILD_ID missing from build artifacts"
            exit 1
          fi
          
          echo "✅ Build artifacts validated"
          
      - name: Test application startup (simulation)
        run: |
          echo "Testing application startup simulation..."
          npm start &
          sleep 15
          
          # Test main page
          if curl -f http://localhost:3000 >/dev/null 2>&1; then
            echo "✅ Main page accessible"
          else
            echo "❌ Main page not accessible"
            exit 1
          fi
          
          # Test API endpoint
          if curl -f http://localhost:3000/api/entry/2024 >/dev/null 2>&1; then
            echo "✅ API endpoint accessible"
          else
            echo "⚠️  API endpoint not accessible (may require AWS credentials)"
          fi
          
          pkill -f "next start"
          
      - name: Environment variable validation
        run: |
          echo "Validating required environment variables structure..."
          
          # Check for environment variable documentation
          if [ -f ".env.example" ]; then
            echo "✅ Environment variable template found"
            cat .env.example
          else
            echo "⚠️  No .env.example found - consider adding one for Amplify setup"
          fi

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint-and-build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      # Note: Add test script when tests are implemented
      - name: Run tests
        run: |
          if npm run test --if-present; then
            echo "✅ Tests passed"
          else
            echo "⚠️  No tests configured yet. Add 'npm test' script when tests are implemented."
          fi