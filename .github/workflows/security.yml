name: Security Scan

on:
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'
  push:
    branches: [main, stage]
  pull_request:
    branches: [main, stage]
  workflow_dispatch:

jobs:
  dependency-scan:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run npm audit
        run: |
          echo "Running npm audit..."
          npm audit --audit-level=moderate --json > audit-results.json || true
          
          # Display human-readable results
          npm audit --audit-level=moderate || true
          
      - name: Upload audit results
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-results
          path: audit-results.json
          retention-days: 30
          
      - name: Check for high/critical vulnerabilities
        run: |
          HIGH_VULNS=$(cat audit-results.json | jq -r '.metadata.vulnerabilities.high // 0')
          CRITICAL_VULNS=$(cat audit-results.json | jq -r '.metadata.vulnerabilities.critical // 0')
          
          echo "High severity vulnerabilities: $HIGH_VULNS"
          echo "Critical severity vulnerabilities: $CRITICAL_VULNS"
          
          if [ "$HIGH_VULNS" -gt 0 ] || [ "$CRITICAL_VULNS" -gt 0 ]; then
            echo "âŒ High or critical vulnerabilities found!"
            echo "Please run 'npm audit fix' to resolve security issues."
            exit 1
          else
            echo "âœ… No high or critical vulnerabilities found."
          fi

  license-scan:
    name: License Compliance Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install license checker
        run: npm install -g license-checker
        
      - name: Check licenses
        run: |
          echo "Checking package licenses..."
          license-checker --json > licenses.json
          
          # Check for problematic licenses (adjust list as needed)
          PROBLEMATIC_LICENSES="GPL-1.0,GPL-2.0,GPL-3.0,AGPL-1.0,AGPL-3.0"
          
          echo "Scanning for problematic licenses: $PROBLEMATIC_LICENSES"
          
          if license-checker --excludePrivatePackages --restrict "$PROBLEMATIC_LICENSES"; then
            echo "âœ… No problematic licenses found."
          else
            echo "âŒ Problematic licenses detected!"
            echo "Please review the licenses and ensure compliance."
            exit 1
          fi
          
      - name: Upload license report
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: licenses.json
          retention-days: 30

  outdated-packages:
    name: Check Outdated Packages
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Check for outdated packages
        run: |
          echo "Checking for outdated packages..."
          npm outdated --json > outdated.json || true
          
          # Display results
          if [ -s outdated.json ]; then
            echo "ðŸ“¦ Outdated packages found:"
            cat outdated.json | jq -r 'to_entries[] | "\(.key): \(.value.current) â†’ \(.value.latest)"'
            
            # Count major version updates
            MAJOR_UPDATES=$(cat outdated.json | jq 'to_entries | map(select(.value.type == "major")) | length')
            echo "Major version updates available: $MAJOR_UPDATES"
            
            if [ "$MAJOR_UPDATES" -gt 5 ]; then
              echo "âš ï¸  Many major updates available. Consider updating dependencies."
            fi
          else
            echo "âœ… All packages are up to date."
          fi
          
      - name: Upload outdated packages report
        uses: actions/upload-artifact@v4
        with:
          name: outdated-packages-report
          path: outdated.json
          retention-days: 30

  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
        
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, LGPL-2.0-only, LGPL-2.1-only, LGPL-3.0-only, LGPL-3.0-or-later, MPL-2.0, LicenseRef-scancode-alliance-open-media-patent-1.0

  amplify-security-check:
    name: Amplify Security Configuration
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Check for sensitive files in repository
        run: |
          echo "Checking for sensitive files that should not be in the repository..."
          
          # Check for environment files
          if find . -name "*.env" -not -path "./.env.example" -not -path "./node_modules/*" | head -1 | grep -q .; then
            echo "âŒ Found .env files that should not be committed:"
            find . -name "*.env" -not -path "./.env.example" -not -path "./node_modules/*"
            exit 1
          fi
          
          # Check for AWS credential files
          if find . -name "credentials" -not -path "./node_modules/*" | head -1 | grep -q .; then
            echo "âŒ Found AWS credential files:"
            find . -name "credentials" -not -path "./node_modules/*"
            exit 1
          fi
          
          # Check for private keys
          if find . -name "*.pem" -o -name "*.key" -o -name "*_rsa" | grep -v node_modules | head -1 | grep -q .; then
            echo "âŒ Found potential private key files:"
            find . -name "*.pem" -o -name "*.key" -o -name "*_rsa" | grep -v node_modules
            exit 1
          fi
          
          echo "âœ… No sensitive files found in repository"
          
      - name: Validate Amplify configuration security
        run: |
          echo "Checking Amplify configuration security..."
          
          # Check amplify.yml exists and validate structure
          if [ ! -f "amplify.yml" ]; then
            echo "âŒ amplify.yml not found"
            exit 1
          fi
          
          echo "âœ… amplify.yml found"
          
          # Check for hardcoded secrets in amplify.yml
          if grep -i -E "(password|secret|key|token)" amplify.yml; then
            echo "âš ï¸  Potential hardcoded secrets found in amplify.yml"
            echo "Please ensure no secrets are hardcoded in the configuration"
          else
            echo "âœ… No obvious hardcoded secrets in amplify.yml"
          fi
          
          # Validate Node.js version consistency
          AMPLIFY_NODE_VERSION=$(grep -A 10 "preBuild" amplify.yml | grep -o "nvm use [0-9]*" | grep -o "[0-9]*" || echo "")
          PACKAGE_NODE_VERSION=$(grep -o '"node":\s*"[^"]*"' package.json | grep -o '[0-9]*' || echo "")
          
          if [ ! -z "$AMPLIFY_NODE_VERSION" ] && [ ! -z "$PACKAGE_NODE_VERSION" ]; then
            if [ "$AMPLIFY_NODE_VERSION" != "$PACKAGE_NODE_VERSION" ]; then
              echo "âš ï¸  Node.js version mismatch between amplify.yml ($AMPLIFY_NODE_VERSION) and package.json ($PACKAGE_NODE_VERSION)"
            else
              echo "âœ… Node.js versions consistent"
            fi
          fi
          
      - name: Check for SST remnants (security cleanup)
        run: |
          echo "Checking for SST-related security configurations that should be removed..."
          
          # Check for SST configuration files that might contain sensitive data
          SST_FILES=("sst.config.ts" "sst-env.d.ts" ".sst/" "stacks/")
          FOUND_SST=false
          
          for file in "${SST_FILES[@]}"; do
            if [ -e "$file" ]; then
              echo "âš ï¸  Found SST-related file: $file"
              echo "    Consider removing after migration is complete"
              FOUND_SST=true
            fi
          done
          
          if [ "$FOUND_SST" = false ]; then
            echo "âœ… No SST remnants found"
          fi
          
          # Check for SST environment variables in documentation
          if grep -r -i "SST_" . --exclude-dir=node_modules --exclude-dir=.git || true; then
            echo "âš ï¸  Found SST environment variable references"
            echo "    Update documentation to reflect Amplify environment variables"
          fi
          
      - name: AWS security best practices check
        run: |
          echo "Checking AWS security best practices for Amplify..."
          
          # Check for hardcoded AWS regions
          if grep -r -E "(us-east-1|us-west-1|us-west-2|eu-west-1)" src/ --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" | grep -v node_modules; then
            echo "âš ï¸  Found hardcoded AWS regions in source code"
            echo "    Consider using environment variables for region configuration"
          else
            echo "âœ… No hardcoded AWS regions found in source code"
          fi
          
          # Check DynamoDB client configuration for security best practices
          if [ -f "src/data/database-service.ts" ]; then
            echo "Checking DynamoDB configuration security..."
            
            if grep -q "accessKeyId\|secretAccessKey" src/data/database-service.ts; then
              echo "âŒ Found hardcoded AWS credentials in database service"
              exit 1
            else
              echo "âœ… No hardcoded credentials in database service"
            fi
            
            if grep -q "region.*process\.env\|region.*env\." src/data/database-service.ts; then
              echo "âœ… Region configuration uses environment variables"
            else
              echo "âš ï¸  Region configuration should use environment variables"
            fi
          fi
          
      - name: Create security summary
        run: |
          echo "# Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** \`${{ github.repository }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Amplify Security Checks" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Sensitive files check" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Amplify configuration validation" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… SST remnants check" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… AWS security best practices" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”’ **Security Status:** All Amplify-specific security checks passed" >> $GITHUB_STEP_SUMMARY