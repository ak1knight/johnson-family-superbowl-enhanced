name: Deploy

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      stage:
        description: 'Deployment stage'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production
      skip_build:
        description: 'Skip build step (use existing artifacts)'
        required: false
        default: false
        type: boolean

jobs:
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build application
        if: ${{ !inputs.skip_build }}
        run: npm run build
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}
          
      - name: Determine deployment stage
        id: stage
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "stage=${{ inputs.stage }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "stage=production" >> $GITHUB_OUTPUT
          else
            echo "stage=staging" >> $GITHUB_OUTPUT
          fi
          
      - name: Deploy to AWS with SST
        id: deploy
        run: |
          echo "Deploying to stage: ${{ steps.stage.outputs.stage }}"
          npx sst deploy --stage ${{ steps.stage.outputs.stage }}
          
          # Extract deployment URL from SST output
          # This will need to be adjusted based on your SST configuration
          DEPLOY_URL=$(npx sst env list --stage ${{ steps.stage.outputs.stage }} | grep -o 'https://[^[:space:]]*' | head -1 || echo "https://example.com")
          echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          
      - name: Run post-deployment health check
        run: |
          echo "Running health check on deployed application..."
          sleep 30  # Wait for deployment to stabilize
          
          # Add your health check URL here
          HEALTH_CHECK_URL="${{ steps.deploy.outputs.url }}/api/health"
          
          # Simple health check - adjust based on your API endpoints
          if command -v curl >/dev/null 2>&1; then
            if curl -f "${{ steps.deploy.outputs.url }}" >/dev/null 2>&1; then
              echo "âœ… Health check passed"
            else
              echo "âŒ Health check failed"
              exit 1
            fi
          else
            echo "âš ï¸  curl not available, skipping health check"
          fi
          
      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "ğŸš€ Deployment to ${{ steps.stage.outputs.stage }} successful!"
            echo "ğŸŒ Application URL: ${{ steps.deploy.outputs.url }}"
          else
            echo "âŒ Deployment to ${{ steps.stage.outputs.stage }} failed!"
          fi

  cleanup:
    name: Cleanup old deployments
    runs-on: ubuntu-latest
    needs: deploy
    if: success() && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}
          
